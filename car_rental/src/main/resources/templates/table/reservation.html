<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" th:href="@{/}" type="image/png">

    <title>Basic Table</title>
    <div th:include="/common::common_head"> </div>

</head>

<body class="sticky-header">
    <section>
        <!-- left side start-->
        <div th:replace="/common::left_side"></div>
        <!-- 左侧结束-->

        <!-- main content start-->
        <div class="main-content">

            <!-- 头部分开始-->
            <div th:replace="/common::main_header"></div>
            <!-- 头部分结束-->

            <!-- 页面标题开始-->
            <div class="page-heading">
                <h3>Basic Table</h3>
                <ul class="breadcrumb">
                    <li>
                        <a th:href="@{/}">Dashboard</a>
                    </li>
                    <li>
                        <a th:href="@{/}">Data Table</a>
                    </li>
                    <li class="active">Basic Table</li>
                </ul>
            </div>
            <!-- 页面标题结束-->

            <!--内容区域开始-->
            <div class="wrapper">


                <div class="row">
                    <div class="col-sm-12">
                        <section class="panel">
                            <header class="panel-heading no-border">
                                Border Table
                                <span class="tools pull-right">
                                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                                    <a href="javascript:;" class="fa fa-times"></a>
                                </span>
                                <form class="form-inline" th:action="@{/reservation/monthPrice}" method="post">
                                    <div class="form-group">
                                        <label for="numPassenger">查看月订单</label>
                                        <input type="date" name="reservationDate" class="form-control"   id="numPassenger" >
                                    </div>
                                    <button type="submit" class="btn btn-default">查询</button>
                                </form>
                            </header>
                            <div class="panel-body">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Reservation No</th>
                                        <th>Reserved Date</th>
                                        <th>Pick Up</th>
                                        <th>Drop Off</th>
                                        <th>Customer Id</th>
                                        <th>Car Id</th>
                                        <th> Location Id</th>
                                        <th>Price Model</th>
                                        <th>Reservation Price</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="reservation,reservationStat:${reservation}" th:class="${reservationStat.odd}?'success':'active'">
                                        <td th:text="${reservation.reservationNo}"></td>
                                        <td th:text="${reservation.reservedDate}"></td>
                                        <td th:text="${reservation.pickUp}"></td>
                                        <td th:text="${reservation.dropOff}"></td>
                                        <td th:text="${reservation.customer.customerId}"></td>
                                        <td th:text="${reservation.car.carId}"></td>
                                        <td th:text="${reservation.location.locationId}"></td>d
                                        <td th:text="(${reservation.valuateModel} == 1)?'ByHour': 'ByDay'"></td>
                                        <td th:text="'$'+${reservation.totalPrice}"></td>



                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                    dy
                </div>
            </div>
            <!--内容区域结束-->

            <!--footer  start-->
            <footer>2014 &copy; AdminEx by ThemeBucket</footer>
            <!--footer  end--> </div>
        <!-- main content end--> </section>

    <!-- Placed js at the end of the document so the pages load faster -->
    <script th:replace="common::common_scripts"></script>

</body>

</html>
